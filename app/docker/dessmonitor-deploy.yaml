# --------------------------------------------------------------- #
#  Namespace                                   #
# --------------------------------------------------------------- #
apiVersion: v1
kind: Namespace
metadata:
  name: dess
---
# --------------------------------------------------------------- #
#  Deployment  dessmonitor  +  loki-sidecar                       #
# --------------------------------------------------------------- #
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dessmonitor
  namespace: dess
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dessmonitor
  template:
    metadata:
      labels:
        app: dessmonitor
    spec:
      volumes:
        # общий hostPath-каталог с логами
        - name: dess-logs
          hostPath:
            path: /srv/dessmonitor/logs
            type: DirectoryOrCreate
        # кеш и конфиги — как было
        - name: cache
          hostPath:
            path: /srv/dessmonitor/cache
            type: DirectoryOrCreate
        - name: cfg
          hostPath:
            path: /srv/dessmonitor/configs
            type: DirectoryOrCreate

      containers:
        # ────────────────────────── основной сервис ──────────────
        - name: dessmonitor
          image: redcopy/dessmonitor:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8084
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "ps aux | grep -v grep | grep 'python.*run.py' || exit 1"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "test -f /app/logs/loki.log && ps aux | grep -v grep | grep 'python.*run.py' || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 2
          volumeMounts:
            - name: dess-logs     # <-- путь, куда программа сама пишет
              mountPath: /app/logs
            - name: cache
              mountPath: /app/app/cache
            - name: cfg
              mountPath: /app/config.json
              subPath: config.json
              readOnly: true
            - name: cfg
              mountPath: /app/devices.yaml
              subPath: devices.yaml
              readOnly: true
            - name: cfg
              mountPath: /app/web_fallback_url.txt
              subPath: web_fallback_url.txt
              readOnly: true

        # ────────────────────────── sidecar: tail -F ─────────────
        - name: loki-log-forwarder
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              echo "[sidecar] tail -F /logs/loki.log"
              tail -F /logs/loki.log
          volumeMounts:
            - name: dess-logs     # тот же hostPath, но в /logs
              mountPath: /logs
          resources: {}           # при желании задайте лимиты

---
# --------------------------------------------------------------- #
#  Service                                         #
# --------------------------------------------------------------- #
apiVersion: v1
kind: Service
metadata:
  name: dessmonitor
  namespace: dess
spec:
  selector:
    app: dessmonitor
  ports:
    - name: http
      port: 8085
      targetPort: 8084
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dessmonitor-ingress
  namespace: dess
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - dess.gpsbox.ru
      secretName: dessmonitor-tls
  rules:
    - host: dess.gpsbox.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dessmonitor
                port:
                  number: 8085

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: dess
  annotations:
    # оставьте ЛИБО аннотацию, ЛИБО spec.ingressClassName – достаточно одного механизма
    # kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik        # можем оставить эту строку

  tls:
    - hosts:
        - grafana.gpsbox.ru
      secretName: grafana-tls

  rules:
    - host: grafana.gpsbox.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 80        # ← должно совпадать с портом в `kubectl get svc grafana`
version: "3.8"

services:
  dessmonitor:
    image: redcopy/dessmonitor:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dessmonitor
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./app/cache:/app/app/cache
      - ./config.json:/app/config.json:ro
      - ./devices.yaml:/app/devices.yaml:ro
    ports:
      - "8000:8000"
      
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: dessmonitor-timescaledb
    restart: unless-stopped
    ports:
      - "5432:5432"  # PostgreSQL порт
    environment:
      POSTGRES_USER: mluser
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_DB: mldata
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mluser -d mldata"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  timescaledb_data:
    driver: local

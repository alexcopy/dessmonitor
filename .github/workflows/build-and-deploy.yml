name: CI / CD â€“Â DessMonitor

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  # Ð¾Ð±Ñ‰Ð¸Ðµ Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ðµ, Ð´Ð¾ÑÑ‚ÑƒÐ¿Ð½Ñ‹Ðµ Ð²Ð¾ Ð²ÑÑ‘Ð¼ workflow
  IMAGE_NAME: redcopy/dessmonitor
  DOCKER_BUILDKIT: 1

jobs:
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 1ï¸âƒ£  BuildÂ +Â Push â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸  Checkout
        uses: actions/checkout@v4

      - name: â™»ï¸  Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: ðŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ—ï¸  Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2ï¸âƒ£  Deploy (k3s) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    # Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ðµ, ÐºÐ¾Ñ‚Ð¾Ñ€Ñ‹Ðµ Ð½Ðµ Ñ‚Ñ€ÐµÐ±ÑƒÑŽÑ‚ ÑˆÐ°Ð±Ð»Ð¾Ð½Ð¾Ð² Ð¿Ñ€Ð¸ Ñ€Ð°Ð·Ð±Ð¾Ñ€Ðµ YAML
    env:
      NAMESPACE: dess
      RELEASE: dessmonitor

    steps:
      # â”€â”€â”€ ÐµÑÐ»Ð¸ ÑÐµÐºÑ€ÐµÑ‚Ð° Ð½ÐµÑ‚, Ð²Ñ‹Ñ…Ð¾Ð´Ð¸Ð¼ Ð¸Ð· job â”€â”€â”€
      - name: ðŸ” Skip deploy if KUBE_CONFIG is missing
        if: ${{ secrets.KUBE_CONFIG == '' }}
        run: |
          echo "Secret KUBE_CONFIG not set â€“ skipping deploy."
          exit 0

      # Ð²ÑÐµ Ð¿Ð¾ÑÐ»ÐµÐ´ÑƒÑŽÑ‰Ð¸Ðµ ÑˆÐ°Ð³Ð¸ Ð²Ñ‹Ð¿Ð¾Ð»Ð½ÑÑŽÑ‚ÑÑ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð¿Ñ€Ð¸ Ð½Ð°Ð»Ð¸Ñ‡Ð¸Ð¸ ÑÐµÐºÑ€ÐµÑ‚Ð°
      - name: ðŸ·ï¸  Compose image tag
        if: ${{ secrets.KUBE_CONFIG != '' }}
        run: echo "IMAGE=${IMAGE_NAME}:${GITHUB_SHA}" >> "$GITHUB_ENV"

      - name: ðŸ›Žï¸  Checkout (manifests)
        if: ${{ secrets.KUBE_CONFIG != '' }}
        uses: actions/checkout@v4

      - name: ðŸ“¦  Set up kubectl
        if: ${{ secrets.KUBE_CONFIG != '' }}
        uses: azure/setup-kubectl@v3
        with:
          version: v1.29.2        # Ð»ÑŽÐ±Ð°Ñ ÑÐ¾Ð²Ð¼ÐµÑÑ‚Ð¸Ð¼Ð°Ñ

      - name: ðŸ›   Prepare kubeâ€‘config
        if: ${{ secrets.KUBE_CONFIG != '' }}
        run: |
          mkdir -p "$HOME/.kube"
          echo "${{ secrets.KUBE_CONFIG }}" > "$HOME/.kube/config"
          chmod 600 "$HOME/.kube/config"

      - name: ðŸš€  kubectl apply
        if: ${{ secrets.KUBE_CONFIG != '' }}
        run: |
          sed "s|IMAGE_PLACEHOLDER|${IMAGE}|g" k8s/dessmonitor-deployment.yaml | \
            kubectl -n "$NAMESPACE" apply -f -
          kubectl -n "$NAMESPACE" rollout status deploy/${RELEASE}

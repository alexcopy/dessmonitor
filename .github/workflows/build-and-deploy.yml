name: CI / CD â€“Â DessMonitor

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  IMAGE_NAME: redcopy/dessmonitor
  DOCKER_BUILDKIT: 1

jobs:
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 1ï¸âƒ£  BuildÂ +Â Push â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸  Checkout
        uses: actions/checkout@v4

      # ĞºĞµÑˆĞ¸Ñ€ÑƒĞµĞ¼ pipâ€‘Ğ¿Ğ°ĞºĞµÑ‚Ñ‹
      - name: â™»ï¸  Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸  Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2ï¸âƒ£  Deploy (k3s) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    # step/job Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµÑ‚ÑÑ, Ğ¢ĞĞ›Ğ¬ĞšĞ ĞµÑĞ»Ğ¸ ÑĞµĞºÑ€ĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ğ½
    if: ${{ secrets.KUBE_CONFIG }}

    env:
      NAMESPACE: dess                # â† Ğ¿Ñ€Ğ¸ Ğ¶ĞµĞ»Ğ°Ğ½Ğ¸Ğ¸ Ğ¿Ğ¾Ğ¼ĞµĞ½ÑĞ¹Ñ‚Ğµ
      RELEASE:   dessmonitor
      IMAGE:     ${{ env.IMAGE_NAME }}:${{ github.sha }}

    steps:
      - name: ğŸ›ï¸  Checkout (manifests)
        uses: actions/checkout@v4

      - name: ğŸ“¦  Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.29.2            # Ğ»ÑĞ±Ğ°Ñ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ÑÑ‰Ğ°Ñ

      - name: ğŸ›   Prepare kubeâ€‘config
        run: |
          mkdir -p "$HOME/.kube"
          echo "${{ secrets.KUBE_CONFIG }}" > "$HOME/.kube/config"
          chmod 600 "$HOME/.kube/config"

      # â”€â”€â”€ Ğ´ĞµĞ¿Ğ»Ğ¾Ğ¹ â”€â”€â”€
      - name: ğŸš€  kubectl apply
        run: |
          # ĞµÑĞ»Ğ¸ Ğ² Ğ¼Ğ°Ğ½Ğ¸Ñ„ĞµÑÑ‚Ğµ ĞµÑÑ‚ÑŒ placeholder Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ° â€“Â Ğ·Ğ°Ğ¼ĞµĞ½ÑĞµĞ¼ Â«Ğ½Ğ° Ğ»ĞµÑ‚ÑƒÂ»
          sed "s|IMAGE_PLACEHOLDER|${IMAGE}|g" k8s/dessmonitor-deployment.yaml | \
            kubectl -n "$NAMESPACE" apply -f -
          kubectl -n "$NAMESPACE" rollout status deploy/${RELEASE}

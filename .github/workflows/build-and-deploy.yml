name: CI / CD – DessMonitor

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  IMAGE_NAME: redcopy/dessmonitor   # базовый репозиторий образа
  DOCKER_BUILDKIT: 1               # ускоряем docker‑build

jobs:
# ────────────────────────────── 1️⃣  Build + Push ──────────────────────────────
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️  Checkout
        uses: actions/checkout@v4

      - name: ♻️  Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🏗️  Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

# ────────────────────────────── 2️⃣  Deploy (k3s) ─────────────────────────────
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    env:
      NAMESPACE: dess        # k8s‑namespace
      RELEASE:   dessmonitor # имя Deployment'а

    steps:
      # ─── проверяем, передан ли секрет ───
      - id: check-kubeconfig
        name: 🔐 Check KUBE_CONFIG secret
        run: |
          if [[ -z "${{ secrets.KUBE_CONFIG }}" ]]; then
            echo "enabled=false" >>"$GITHUB_OUTPUT"
            echo "Secret KUBE_CONFIG is missing — deploy will be skipped."
          else
            echo "enabled=true" >>"$GITHUB_OUTPUT"
          fi

      # ─── ниже всё выполняется ТОЛЬКО если enabled==true ───
      - name: 🏷️  Compose image tag
        if: steps.check-kubeconfig.outputs.enabled == 'true'
        run: echo "IMAGE=${IMAGE_NAME}:${GITHUB_SHA}" >>"$GITHUB_ENV"

      - name: 🛎️  Checkout (manifests)
        if: steps.check-kubeconfig.outputs.enabled == 'true'
        uses: actions/checkout@v4

      - name: 📦  Set up kubectl
        if: steps.check-kubeconfig.outputs.enabled == 'true'
        uses: azure/setup-kubectl@v3
        with:
          version: v1.29.2       # любая совместимая

      - name: 🛠️  Prepare kube‑config
        if: steps.check-kubeconfig.outputs.enabled == 'true'
        run: |
          mkdir -p "$HOME/.kube"
          echo "${{ secrets.KUBE_CONFIG }}" >"$HOME/.kube/config"
          chmod 600 "$HOME/.kube/config"

      - name: 🚀  kubectl apply
        if: steps.check-kubeconfig.outputs.enabled == 'true'
        run: |
          sed "s|IMAGE_PLACEHOLDER|${IMAGE}|g" k8s/dessmonitor-deployment.yaml | \
            kubectl -n "$NAMESPACE" apply -f -
          kubectl -n "$NAMESPACE" rollout status deploy/${RELEASE}

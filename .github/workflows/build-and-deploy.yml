name: CI / CD â€“Â DessMonitor

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  IMAGE_NAME: redcopy/dessmonitor   # Ð±Ð°Ð·Ð¾Ð²Ñ‹Ð¹ Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ð¹ Ð¾Ð±Ñ€Ð°Ð·Ð°
  DOCKER_BUILDKIT: 1               # ÑƒÑÐºÐ¾Ñ€ÑÐµÐ¼ dockerâ€‘build

jobs:
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 1ï¸âƒ£  BuildÂ +Â Push â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸  Checkout
        uses: actions/checkout@v4

      - name: â™»ï¸  Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: ðŸ”‘ Login to DockerÂ Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ—ï¸  Buildâ€¯&â€¯Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2ï¸âƒ£  Deploy (k3s) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    env:
      NAMESPACE: dess        # k8sâ€‘namespace
      RELEASE:   dessmonitor # Ð¸Ð¼Ñ Deployment'Ð°

    steps:
      # â”€â”€â”€ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼, Ð¿ÐµÑ€ÐµÐ´Ð°Ð½Â Ð»Ð¸ ÑÐµÐºÑ€ÐµÑ‚ â”€â”€â”€
      - id: check-kubeconfig
        name: ðŸ” Check KUBE_CONFIG secret
        run: |
          if [[ -z "${{ secrets.KUBE_CONFIG }}" ]]; then
            echo "enabled=false" >>"$GITHUB_OUTPUT"
            echo "Secret KUBE_CONFIG is missing â€” deploy will be skipped."
          else
            echo "enabled=true" >>"$GITHUB_OUTPUT"
          fi

      # â”€â”€â”€ Ð½Ð¸Ð¶Ðµ Ð²ÑÑ‘ Ð²Ñ‹Ð¿Ð¾Ð»Ð½ÑÐµÑ‚ÑÑ Ð¢ÐžÐ›Ð¬ÐšÐž ÐµÑÐ»Ð¸ enabled==true â”€â”€â”€
      - name: ðŸ·ï¸  Compose image tag
        if: steps.check-kubeconfig.outputs.enabled == 'true'
        run: echo "IMAGE=${IMAGE_NAME}:${GITHUB_SHA}" >>"$GITHUB_ENV"

      - name: ðŸ›Žï¸  Checkout (manifests)
        if: steps.check-kubeconfig.outputs.enabled == 'true'
        uses: actions/checkout@v4

      - name: ðŸ“¦  Set up kubectl
        if: steps.check-kubeconfig.outputs.enabled == 'true'
        uses: azure/setup-kubectl@v3
        with:
          version: v1.29.2       # Ð»ÑŽÐ±Ð°Ñ ÑÐ¾Ð²Ð¼ÐµÑÑ‚Ð¸Ð¼Ð°Ñ

      - name: ðŸ› ï¸  Prepare kubeâ€‘config
        if: steps.check-kubeconfig.outputs.enabled == 'true'
        run: |
          mkdir -p "$HOME/.kube"
          echo "${{ secrets.KUBE_CONFIG }}" >"$HOME/.kube/config"
          chmod 600 "$HOME/.kube/config"

      - name: ðŸš€  kubectl apply
        if: steps.check-kubeconfig.outputs.enabled == 'true'
        run: |
          sed "s|IMAGE_PLACEHOLDER|${IMAGE}|g" k8s/dessmonitor-deployment.yaml | \
            kubectl -n "$NAMESPACE" apply -f -
          kubectl -n "$NAMESPACE" rollout status deploy/${RELEASE}
